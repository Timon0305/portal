<div class="scrollbar square scrollbar-lady-lips thin" *ngIf="legal.length&& legal[0]; else property_null;">
	<div class="force-overflow">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10 mb-12">
				<div class="example-1 scrollbar-ripe-malinka list_style" >
					<br>
					<div class="row">
						<div class="col-md-4">
							<h3>Pre_Contract</h3>
						</div>
						<div class="col-md-5">
							<button class="btn btn-success" (click)="legal_fileDownload(id)">{{pre_contract}}</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<h3>Pre_Contract_Date</h3>
						</div>
						<div class="col-md-5">
							<h3>{{pre_contract_date}}</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-1"></div>
		</div>
	</div>
</div>

<ng-template #property_null>
	<h1>Property Is Not Exist</h1>
</ng-template>
