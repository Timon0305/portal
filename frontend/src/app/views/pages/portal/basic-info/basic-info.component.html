<br><br>

<div class="scrollbar square scrollbar-lady-lips thin">
	<div class="force-overflow">
		<div class="row">
			<h4 id="section1"><strong><span style="text-transform: uppercase; color: red;">{{username}}</span> -> {{role}}</strong></h4>
			<div class="col-md-1"></div>
			<div class="col-md-10 mb-12">
				<div class="example-1 scrollbar-ripe-malinka list_style" >

					<br>
					<div class="row">
						<div class="col-md-4">
							<h3>Customer_ID</h3>
						</div>
						<div class="col-md-5">
							<h3>{{customer_no}}</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<h3>Name</h3>
						</div>
						<div class="col-md-5">
							<h3>{{customer_name}}</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<h3>Email</h3>
						</div>
						<div class="col-md-5">
							<h3>{{email}}</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<h3>Customer_Type</h3>
						</div>
						<div class="col-md-5">
							<h3>{{customer_type}}</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<h3>Pre_Contract</h3>
						</div>
						<div class="col-md-5">
							<button class="btn btn-success" (click)="fileDownload(id)">{{pre_contract}}</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<h3>Pre_Contract_Date</h3>
						</div>
						<div class="col-md-5">
							<h3>{{pre_contract_date}}</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<h3>Purchase_Contract</h3>
						</div>
						<div class="col-md-5">
							<h3>{{purchase_contract}}</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-1"></div>
		</div>
	</div>
</div>
